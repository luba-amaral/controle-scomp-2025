<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Processo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Cadastro de Processo</h1>
        <form method="POST" action="/processos">
            <div class="form-group">
                <label for="numero_processo">Número do Processo</label>
                <input type="text" class="form-control" id="numero_processo" name="numero_processo" required>
            </div>
            <div class="form-group">
                <label for="unidade_demandante">Unidade Demandante</label>
                <select class="form-control" id="unidade_demandante" name="unidade_demandante">
                    <option value="DIVLS">DIVLS</option>
                    <option value="OPMES">OPMES</option>
                    <option value="SFA">SFA</option>
                    <option value="SLA">SLA</option>
                    <option value="SEC">SEC</option>
                    <option value="DHH">DHH</option>
                </select>
            </div>
            <div class="form-group">
                <label for="modalidade_compra">Modalidade de Compra</label>
                <input type="text" class="form-control" id="modalidade_compra" name="modalidade_compra" required>
            </div>
            <div class="form-group">
                <label for="objeto">Objeto</label>
                <textarea class="form-control" id="objeto" name="objeto" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="qtd_itens">Quantidade de Itens</label>
                <input type="number" class="form-control" id="qtd_itens" name="qtd_itens" required>
            </div>
            <div class="form-group">
                <label for="cotador">Cotador</label>
                <input type="text" class="form-control" id="cotador" name="cotador" required>
            </div>
            <div class="form-group">
                <label for="data_entrada">Data de Entrada</label>
                <input type="date" class="form-control" id="data_entrada" name="data_entrada" required>
            </div>
            <div class="form-group">
                <label for="data_criacao_processo">Data de Criação do Processo</label>
                <input type="date" class="form-control" id="data_criacao_processo" name="data_criacao_processo" required>
            </div>
            <div class="form-group">
                <label for="numero_pesquisa">Número da Pesquisa</label>
                <input type="text" class="form-control" id="numero_pesquisa" name="numero_pesquisa">
            </div>
            <div class="form-group">
                <label for="data_finalizacao_pesquisa">Data de Finalização da Pesquisa</label>
                <input type="date" class="form-control" id="data_finalizacao_pesquisa" name="data_finalizacao_pesquisa">
            </div>
            <div class="form-group">
                <label for="status_processo">Status do Processo</label>
                <select class="form-control" id="status_processo" name="status_processo">
                    <option value="finalizado">Finalizado</option>
                    <option value="cancelado">Cancelado</option>
                    <option value="em pesquisa no mercado">Em Pesquisa no Mercado</option>
                    <option value="despachado">Despachado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Adicionar Processo</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
